<!--
Mudando cores
Incluindo Texto
-->
<!DOCTYPE HTML>

<html>
<head></head>
<body>
	<canvas id="c" width="200" height="200"></canvas>

	<script type="text/javascript">
		var c = document.querySelector('#c');
		var ctx = c.getContext('2d');

		ctx.strokeStyle = '#33CC33' //Verde
		ctx.strokeRect(50,50,100,100);

		ctx.beginPath();
		ctx.moveTo(75,75);
		ctx.lineTo(125,75);
		ctx.lineTo(125,125);
		ctx.lineTo(75,75);
		ctx.fill();

		ctx.fillStyle = 'blue';
		ctx.fill();

		ctx.strokeText('HELLO WORLD',50,10);
		ctx.fillText('HELLO WORLD',100,20);
	</script>
</body>
</html>
