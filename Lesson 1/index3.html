<!--Quebrando retangulos-->
<!DOCTYPE HTML>

<html>
<head></head>
<body>
	<canvas id="c" width="500" height="500"></canvas>

	<script type="text/javascript">
		var c = document.querySelector('#c');
		var ctx = c.getContext('2d');

		ctx.fillStyle = 'blue';
		ctx.fillRect(0,0,50,50);
		ctx.clearRect(0,0,25,25);
	</script>
</body>
</html>
